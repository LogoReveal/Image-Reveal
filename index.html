<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEV 2024 Grid Reveal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 500px;
            height: 500px;
            position: relative;
            background-image: url('https://github.com/LogoReveal/Image-Reveal/blob/main/Logo.png?raw=true');
            background-size: cover;
        }
        .grid-square {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .grid-square .old-logo {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://github.com/LogoReveal/Image-Reveal/blob/main/old_Logo.png?raw=true');
            background-size: 500px 500px;
            display: block;
            z-index: 2;
        }
        .revealed .old-logo {
            display: none;
        }
    </style>
</head>
<body>
    <div class="grid"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyD4wnKO0nux-pBA_VmHb1f4RyWYkYbTiUg",
            authDomain: "logo-reveal-e1a65.firebaseapp.com",
            databaseURL: "https://logo-reveal-e1a65-default-rtdb.firebaseio.com/",
            projectId: "logo-reveal-e1a65",
            storageBucket: "logo-reveal-e1a65.appspot.com",
            messagingSenderId: "575668073504",
            appId: "1:575668073504:web:1d6db9bcdee11397e63845",
            measurementId: "G-D2GRKJ16Z6"
        };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        const gridSize = 10;
        const totalSquares = gridSize * gridSize;
        const grid = document.querySelector('.grid');

        function loadRevealedSquares() {
            var revealedRef = database.ref("revealedSquares");

            revealedRef.once("value", function(snapshot) {
                var revealedIndexes = snapshot.val() || [];
                console.log("Loaded revealed squares:", revealedIndexes); // Debugging log
                grid.innerHTML = "";

                for (let i = 0; i < totalSquares; i++) {
                    const div = document.createElement('div');
                    div.classList.add('grid-square');
                    div.style.left = `${(i % gridSize) * 50}px`;
                    div.style.top = `${Math.floor(i / gridSize) * 50}px`;

                    const oldLayer = document.createElement('div');
                    oldLayer.classList.add('old-logo');
                    oldLayer.style.backgroundPosition = `${(i % gridSize) * -50}px ${Math.floor(i / gridSize) * -50}px`;

                    if (revealedIndexes.includes(i)) {
                        div.classList.add('revealed');
                    }

                    div.appendChild(oldLayer);
                    grid.appendChild(div);
                }

                let remainingSquares = [...Array(totalSquares).keys()].filter(i => !revealedIndexes.includes(i));
                console.log("Remaining squares:", remainingSquares); // Debugging log

                if (remainingSquares.length > 0) {
                    let newIndex = remainingSquares[Math.floor(Math.random() * remainingSquares.length)];
                    revealedIndexes.push(newIndex);
                    console.log("Newly revealed square:", newIndex); // Debugging log
                    revealedRef.set(revealedIndexes);
                }
            });
        }

        loadRevealedSquares();
    </script>
</body>
</html>

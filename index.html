<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEV 2024 Grid Reveal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 500px;
            height: 500px;
            position: relative;
        }
        .grid div {
            width: 100%;
            height: 100%;
            background: url('image.png') no-repeat center center / cover;
            filter: blur(5px);
            position: relative;
        }
        .grid div.revealed {
            filter: none;
        }
    </style>
</head>
<body>
    <div class="grid"></div>

    <script>
        const gridSize = 10;
        const totalSquares = gridSize * gridSize;
        const grid = document.querySelector('.grid');

        // Generate grid squares
        for (let i = 0; i < totalSquares; i++) {
            const div = document.createElement('div');
            grid.appendChild(div);
        }

        // Select a random square to reveal (store in session to persist per visit)
        let revealedIndex = sessionStorage.getItem('revealedIndex');
        if (!revealedIndex) {
            revealedIndex = Math.floor(Math.random() * totalSquares);
            sessionStorage.setItem('revealedIndex', revealedIndex);
        }

        // Apply reveal effect
        grid.children[revealedIndex].classList.add('revealed');
    </script>
</body>
</html>

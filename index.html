<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEV 2024 Logo Reveal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 500px;
            height: 500px;
            position: relative;
        }
        .grid div {
            width: 50px;
            height: 50px;
            background-image: url('https://github.com/LogoReveal/Image-Reveal/blob/main/old_logo.png?raw=true'); /* Old logo */
            background-size: 500px 500px;
            position: relative;
            transition: opacity 1s ease-in-out; /* Smooth fade effect */
        }
        .grid div::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/LogoReveal/Image-Reveal/blob/main/new-logo.png?raw=true'); /* New logo */
            background-size: 500px 500px;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out;
        }
        .grid div.revealed::after {
            opacity: 1; /* Reveals new logo */
        }
    </style>
</head>
<body>
    <div class="grid"></div>

    <!-- ✅ Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // ✅ Firebase Configuration
        var firebaseConfig = {
            apiKey: "AIzaSyD4wnKO0nux-pBA_VmHb1f4RyWYkYbTiUg",
            authDomain: "logo-reveal-e1a65.firebaseapp.com",
            projectId: "logo-reveal-e1a65",
            storageBucket: "logo-reveal-e1a65.appspot.com",
            messagingSenderId: "575668073504",
            appId: "1:575668073504:web:1d6db9bcdee11397e63845",
            measurementId: "G-D2GRKJ16Z6"
        };

        // ✅ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        const gridSize = 10;
        const totalSquares = gridSize * gridSize;
        const grid = document.querySelector('.grid');

        function loadRevealedSquares() {
            var revealedRef = database.ref("revealedSquares");

            revealedRef.once("value", function(snapshot) {
                var revealedIndexes = snapshot.val() || [];

                // Clear grid before regenerating
                grid.innerHTML = "";

                // Generate grid squares
                for (let i = 0; i < totalSquares; i++) {
                    const div = document.createElement('div');

                    // Position backgrounds correctly
                    const x = (i % gridSize) * -50;
                    const y = Math.floor(i / gridSize) * -50;
                    div.style.backgroundPosition = `${x}px ${y}px`;
                    div.style.setProperty("--bg-pos", `${x}px ${y}px`); // For pseudo-element

                    // Reveal previously stored squares
                    if (revealedIndexes.includes(i)) {
                        div.classList.add('revealed');
                    }

                    grid.appendChild(div);
                }

                // Pick a new random square that is not yet revealed
                let remainingSquares = [...Array(totalSquares).keys()].filter(i => !revealedIndexes.includes(i));
                if (remainingSquares.length > 0) {
                    let newIndex = remainingSquares[Math.floor(Math.random() * remainingSquares.length)];

                    // Update Firebase with the new revealed square
                    revealedIndexes.push(newIndex);
                    revealedRef.set(revealedIndexes);
                }
            });
        }

        loadRevealedSquares();
    </script>
</body>
</html>

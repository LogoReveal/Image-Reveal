<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEV 2024 Logo Reveal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #message {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 500px;
            height: 500px;
            position: relative;
            opacity: 1;
            transition: opacity 0.5s ease-in;
        }

        .grid-square {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            background-size: 500px 500px;
            background-repeat: no-repeat;
        }

        .grid-square .old-logo {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://raw.githubusercontent.com/LogoReveal/Image-Reveal/main/old_logo.png'); /* Ensure correct URL */
            background-size: 500px 500px;
            z-index: 2;
        }

        .highlight {
            border: 4px solid red;
            box-shadow: 0px 0px 15px red;
            animation: pulseBorder 1s infinite alternate ease-in-out;
        }

        @keyframes pulseBorder {
            from { border-width: 4px; box-shadow: 0px 0px 10px red; }
            to { border-width: 6px; box-shadow: 0px 0px 20px red; }
        }

        .glass-break {
            animation: shake 0.8s ease-in-out, zoomOut 0.5s 0.8s ease-in-out, fadeOut 0.5s 1.2s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0); }
            10% { transform: translateX(-6px) rotate(-3deg); }
            20% { transform: translateX(6px) rotate(3deg); }
            30% { transform: translateX(-5px) rotate(-2deg); }
            40% { transform: translateX(5px) rotate(2deg); }
            50% { transform: translateX(-4px) rotate(-1deg); }
        }

        @keyframes zoomOut {
            from { transform: scale(1); }
            to { transform: scale(1.6); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .revealed {
            transform: rotateY(180deg);
            transition: transform 0.8s ease-in-out;
            background-image: url('https://raw.githubusercontent.com/LogoReveal/Image-Reveal/main/logo.png'); /* Ensure correct URL */
        }

        #progress {
            font-size: 16px;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div id="message">A piece is about to transform!</div>
    <div class="grid"></div>
    <div id="progress">0% revealed</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyD4wnK9...",
            authDomain: "logo-reveal-e1a65.firebaseapp.com",
            databaseURL: "https://logo-reveal-e1a65-default-rtdb.firebaseio.com/",
            projectId: "logo-reveal-e1a65",
            storageBucket: "logo-reveal-e1a65.appspot.com",
            messagingSenderId: "575668073504",
            appId: "1:575668073504:web:1d6db9bcdee11397e63845",
            measurementId: "G-D2GRKJ16Z6"
        };

        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        const gridSize = 10;
        const totalSquares = gridSize * gridSize;
        const grid = document.querySelector('.grid');
        const message = document.getElementById("message");
        const progress = document.getElementById("progress");

        function loadRevealedSquares() {
            var revealedRef = database.ref("revealedSquares");

            revealedRef.once("value", function(snapshot) {
                var revealedIndexes = snapshot.val() || [];
                if (!Array.isArray(revealedIndexes)) {
                    revealedIndexes = [];
                }

                grid.innerHTML = "";
                for (let i = 0; i < totalSquares; i++) {
                    const div = document.createElement('div');
                    div.classList.add('grid-square');
                    div.style.left = `${(i % gridSize) * 50}px`;
                    div.style.top = `${Math.floor(i / gridSize) * 50}px`;
                    div.dataset.index = i;

                    const oldLayer = document.createElement('div');
                    oldLayer.classList.add('old-logo');
                    oldLayer.style.backgroundPosition = `${(i % gridSize) * -50}px ${Math.floor(i / gridSize) * -50}px`;

                    if (revealedIndexes.includes(i)) {
                        div.classList.add('revealed');
                    }

                    div.appendChild(oldLayer);
                    grid.appendChild(div);
                }

                let remainingSquares = [...Array(totalSquares).keys()].filter(i => !revealedIndexes.includes(i));

                setTimeout(() => {
                    message.style.opacity = 1;

                    if (remainingSquares.length > 0) {
                        let newIndex = remainingSquares[Math.floor(Math.random() * remainingSquares.length)];
                        revealedIndexes.push(newIndex);

                        let newSquare = document.querySelector(`.grid-square[data-index="${newIndex}"]`);
                        if (newSquare) {
                            newSquare.classList.add("highlight");

                            setTimeout(() => {
                                newSquare.querySelector('.old-logo').classList.add("glass-break");

                                setTimeout(() => {
                                    newSquare.classList.add("revealed");
                                    message.innerText = "Another piece is transformed! Letâ€™s complete the logo together.";
                                }, 1300);
                            }, 1000);
                        }

                        revealedRef.set(revealedIndexes);
                    }
                }, 1000);
            });
        }

        loadRevealedSquares();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEV 2024 Logo Reveal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body.no-interaction {
            pointer-events: none;
        }

        #intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 3;
            text-align: center;
        }

        #message {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(16, 1fr);
            width: 80vmin; /* Responsive grid size */
            height: 80vmin; /* Responsive grid size */
            position: relative;
            background-image: url('https://github.com/LogoReveal/Image-Reveal/blob/main/logo.png?raw=true');
            background-size: 100% 100%; /* Ensure the new logo fits the grid */
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .grid.loaded {
            opacity: 1;
        }

        .grid-square {
            width: 100%;
            height: 100%;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            overflow: hidden;
        }

        .grid-square .old-logo {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/LogoReveal/Image-Reveal/blob/main/old_logo.png?raw=true');
            background-size: 1600% 1600%; /* Divide the old logo into 16x16 squares */
            background-position: 0 0;
            z-index: 2;
            transition: opacity 0.8s ease-in-out;
        }

        .grid-square.revealed .old-logo {
            opacity: 0;
        }

        .highlight {
            border: 5px solid red !important;
            animation: highlightAnim 1.5s ease-in-out forwards;
        }

        @keyframes highlightAnim {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0; border-color: transparent; }
        }

        #progress {
            font-size: 16px;
            margin-top: 10px;
            color: green;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="intro-text">Help us reveal the logo, one piece at a time.</div>
    <div id="message"></div>
    <div class="grid"></div>
    <div id="progress"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD4wnK9...", // **REPLACE WITH YOUR API KEY**
            authDomain: "logo-reveal-e1a65.firebaseapp.com", // **REPLACE IF DIFFERENT**
            databaseURL: "https://logo-reveal-e1a65-default-rtdb.firebaseio.com/", // **REPLACE IF DIFFERENT**
            projectId: "logo-reveal-e1a65", // **REPLACE IF DIFFERENT**
            storageBucket: "logo-reveal-e1a65.appspot.com", // **REPLACE IF DIFFERENT**
            messagingSenderId: "575668073504", // **REPLACE IF DIFFERENT**
            appId: "1:575668073504:web:1d6db9bcdee11397e63845", // **REPLACE IF DIFFERENT**
            measurementId: "G-D2GRKJ16Z6" // **REPLACE IF DIFFERENT**
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Constants
        const gridSize = 16;
        const totalSquares = gridSize * gridSize;
        const grid = document.querySelector('.grid');
        const message = document.getElementById("message");
        const progress = document.getElementById("progress");
        const introText = document.getElementById("intro-text");

        // Load revealed squares from Firebase
        function loadRevealedSquares() {
            const revealedRef = database.ref("revealedSquares");
            let revealedIndexes = [];
            let introShown = false;

            revealedRef.on("value", (snapshot) => {
                revealedIndexes = snapshot.val() || [];
                if (!Array.isArray(revealedIndexes)) revealedIndexes = [];

                // Clear and rebuild the grid
                grid.innerHTML = "";
                for (let i = 0; i < totalSquares; i++) {
                    const square = createGridSquare(i, revealedIndexes.includes(i));
                    grid.appendChild(square);
                }

                // Show intro text and start reveal process
                grid.classList.add('loaded');
                document.body.classList.add('no-interaction');

                if (!introShown) {
                    setTimeout(() => {
                        introText.style.opacity = 1;
                        setTimeout(() => {
                            introText.style.opacity = 0;
                            document.body.classList.remove('no-interaction');
                            introShown = true;
                            revealNextSquare();
                        }, 3000);
                    }, 500);
                } else {
                    revealNextSquare();
                }
            }, (error) => {
                console.error("Firebase Read Error:", error);
            });
        }

        // Create a grid square
        function createGridSquare(index, isRevealed) {
            const div = document.createElement('div');
            div.classList.add('grid-square');
            div.dataset.index = index;

            const oldLogo = document.createElement('div');
            oldLogo.classList.add('old-logo');
            const row = Math.floor(index / gridSize);
            const col = index % gridSize;
            oldLogo.style.backgroundPosition = `${(col / (gridSize - 1)) * 100}% ${(row / (gridSize - 1)) * 100}%`;
            div.appendChild(oldLogo);

            if (isRevealed) {
                div.classList.add('revealed');
                oldLogo.style.opacity = 0;
            }

            return div;
        }

        // Reveal the next square
        let revealing = false; // Flag to prevent multiple reveals
        function revealNextSquare() {
            if (revealing) return; // Exit if already revealing a square

            const revealedRef = database.ref("revealedSquares");
            revealedRef.once("value", (snapshot) => {
                let revealedIndexes = snapshot.val() || [];
                if (!Array.isArray(revealedIndexes)) revealedIndexes = [];

                const remainingSquares = [...Array(totalSquares).keys()].filter(i => !revealedIndexes.includes(i));

                if (remainingSquares.length > 0) {
                    const newIndex = remainingSquares[Math.floor(Math.random() * remainingSquares.length)];
                    revealedIndexes.push(newIndex);
                    const newSquare = document.querySelector(`.grid-square[data-index="${newIndex}"]`);

                    if (newSquare) {
                        revealing = true; // Set flag to prevent overlapping reveals

                        setTimeout(() => {
                            message.innerText = "A new part of the logo is about to be revealed...";
                            message.style.opacity = 1;

                            setTimeout(() => {
                                newSquare.classList.add("highlight");

                                newSquare.addEventListener('animationend', () => {
                                    newSquare.classList.add("revealed");
                                    newSquare.querySelector('.old-logo').style.opacity = 0;

                                    message.innerText = "Another piece is transformed! Letâ€™s complete the logo together.";
                                    const revealedCount = revealedIndexes.length;
                                    progress.innerText = `${Math.round((revealedCount / totalSquares) * 100)}% revealed`;
                                    progress.style.opacity = 1;

                                    revealedRef.set(revealedIndexes)
                                        .then(() => console.log("Firebase Updated Successfully"))
                                        .catch((error) => console.error("Firebase Write Error:", error));

                                    setTimeout(() => {
                                        revealing = false; // Reset flag after reveal is complete
                                        revealNextSquare(); // Reveal the next square
                                    }, 500);
                                }, { once: true });
                            }, 1000);
                        }, 1000);
                    }
                } else {
                    message.innerText = "The entire logo has been revealed! ðŸŽ‰";
                    message.style.opacity = 1;
                    const revealedCount = revealedIndexes.length;
                    progress.innerText = `${Math.round((revealedCount / totalSquares) * 100)}% revealed`;
                    progress.style.opacity = 1;
                }
            }, (error) => {
                console.error("Firebase Read Error:", error);
            });
        }

        // Initialize
        loadRevealedSquares();
    </script>
</body>
</html>

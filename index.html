<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEV 2024 Grid Reveal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #message {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 500px;
            height: 500px;
            position: relative;
            background-image: url('https://github.com/LogoReveal/Image-Reveal/blob/main/logo.png?raw=true');
            background-size: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .grid.loaded {
            opacity: 1;
        }

        .grid-square {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        .grid-square .old-logo {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://github.com/LogoReveal/Image-Reveal/blob/main/old_logo.png?raw=true');
            background-size: 500px 500px;
            display: block;
            z-index: 2;
        }

        /* Highlight Before Animation */
        .highlight {
            border: 6px solid red;
            box-shadow: 0px 0px 15px red;
            animation: pulseBorder 1s infinite alternate ease-in-out;
        }

        @keyframes pulseBorder {
            from { border-width: 6px; box-shadow: 0px 0px 15px red; }
            to { border-width: 8px; box-shadow: 0px 0px 25px red; }
        }

        /* Stronger Shake, Zoom & Fade Effect */
        .glass-break {
            animation: shake 0.7s ease-in-out, zoomOut 0.4s 0.7s ease-in-out, fadeOut 0.5s 1.1s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0); }
            10%, 90% { transform: translateX(-7px) rotate(-3deg); }
            20%, 80% { transform: translateX(7px) rotate(3deg); }
            30%, 70% { transform: translateX(-5px) rotate(-2deg); }
            40%, 60% { transform: translateX(5px) rotate(2deg); }
            50% { transform: translateX(-3px) rotate(-1deg); }
        }

        @keyframes zoomOut {
            from { transform: scale(1); }
            to { transform: scale(1.7); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Flip Animation for Revealed Square */
        .revealed {
            transform: rotateY(180deg);
            transition: transform 0.8s ease-in-out;
        }

        #progress {
            font-size: 16px;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div id="message">A new part of the logo is about to be revealed...</div>
    <div class="grid"></div>
    <div id="progress">0% revealed</div>

    <script>
        const gridSize = 10;
        const totalSquares = gridSize * gridSize;
        const grid = document.querySelector('.grid');
        const message = document.getElementById("message");
        const progress = document.getElementById("progress");

        function loadRevealedSquares() {
            let revealedIndexes = [];
            grid.innerHTML = "";

            for (let i = 0; i < totalSquares; i++) {
                const div = document.createElement('div');
                div.classList.add('grid-square');
                div.style.left = `${(i % gridSize) * 50}px`;
                div.style.top = `${Math.floor(i / gridSize) * 50}px`;
                div.dataset.index = i;

                const oldLayer = document.createElement('div');
                oldLayer.classList.add('old-logo');
                oldLayer.style.backgroundPosition = `${(i % gridSize) * -50}px ${Math.floor(i / gridSize) * -50}px`;
                
                div.appendChild(oldLayer);
                grid.appendChild(div);
            }

            setTimeout(() => {
                message.style.opacity = 1;

                let remainingSquares = [...Array(totalSquares).keys()].filter(i => !revealedIndexes.includes(i));
                
                if (remainingSquares.length > 0) {
                    let newIndex = remainingSquares[Math.floor(Math.random() * remainingSquares.length)];
                    revealedIndexes.push(newIndex);
                    
                    let newSquare = document.querySelector(`.grid-square[data-index="${newIndex}"]`);
                    if (newSquare) {
                        newSquare.classList.add("highlight");

                        setTimeout(() => {
                            newSquare.querySelector('.old-logo').classList.add("glass-break");

                            setTimeout(() => {
                                newSquare.classList.add("revealed");
                                message.innerText = "Another piece is transformed! Letâ€™s complete the logo together.";
                            }, 1300);
                        }, 1000);
                    }
                }
            }, 1000);
        }

        loadRevealedSquares();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEV 2024 Grid Reveal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #message {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 500px;
            height: 500px;
            position: relative;
            background-image: url('https://github.com/LogoReveal/Image-Reveal/blob/main/logo.png?raw=true');
            background-size: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .grid.loaded {
            opacity: 1;
        }

        .grid-square {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            outline: 2px solid rgba(255, 0, 0, 0.8);
            box-sizing: border-box;
            background-color: white;
            transition: transform 1s ease-in-out, outline 0.3s ease-in-out;
        }

        .grid-square .old-logo {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://github.com/LogoReveal/Image-Reveal/blob/main/old_logo.png?raw=true');
            background-size: 500px 500px;
            z-index: 2;
            transition: opacity 1s ease-in-out;
        }

        .revealed .old-logo {
            opacity: 0;
        }

        .highlight {
            outline: 5px solid red !important;
            animation: zoomIn 0.6s ease-in-out forwards;
        }

        @keyframes zoomIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .shake {
            animation: shake 0.5s ease-in-out 2;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        #progress {
            font-size: 16px;
            margin-top: 10px;
            color: green;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="message">A new part of the logo is about to be revealed...</div>
    <div class="grid"></div>
    <div id="progress">0% revealed</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        var firebaseConfig = { /* Firebase config remains unchanged */ };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        const gridSize = 10;
        const totalSquares = gridSize * gridSize;
        const grid = document.querySelector('.grid');
        const message = document.getElementById("message");
        const progress = document.getElementById("progress");

        function loadRevealedSquares() {
            var revealedRef = database.ref("revealedSquares");

            revealedRef.once("value", function(snapshot) {
                var revealedIndexes = snapshot.val() || [];
                if (!Array.isArray(revealedIndexes)) {
                    revealedIndexes = [];
                }

                grid.innerHTML = "";
                for (let i = 0; i < totalSquares; i++) {
                    const div = document.createElement('div');
                    div.classList.add('grid-square');
                    div.style.left = `${(i % gridSize) * 50}px`;
                    div.style.top = `${Math.floor(i / gridSize) * 50}px`;
                    div.dataset.index = i;

                    const oldLayer = document.createElement('div');
                    oldLayer.classList.add('old-logo');
                    oldLayer.style.backgroundPosition = `${(i % gridSize) * -50}px ${Math.floor(i / gridSize) * -50}px`;
                    div.appendChild(oldLayer);

                    if (revealedIndexes.includes(i)) {
                        div.classList.add('revealed');
                    }

                    grid.appendChild(div);
                }

                let remainingSquares = [...Array(totalSquares).keys()].filter(i => !revealedIndexes.includes(i));

                if (remainingSquares.length > 0) {
                    let newIndex = remainingSquares[Math.floor(Math.random() * remainingSquares.length)];
                    revealedIndexes.push(newIndex);
                    database.ref("revealedSquares").set(revealedIndexes);

                    let newSquare = document.querySelector(`.grid-square[data-index="${newIndex}"]`);
                    if (newSquare) {
                        setTimeout(() => { message.style.opacity = 1; }, 500);
                        setTimeout(() => { newSquare.classList.add("highlight"); }, 1500);
                        setTimeout(() => { newSquare.classList.add("shake"); }, 2000);
                        setTimeout(() => { newSquare.classList.remove("highlight", "shake"); newSquare.classList.add("revealed"); }, 2500);
                        setTimeout(() => { message.innerText = "Another piece is transformed! Let's complete the logo together."; }, 3000);
                    }
                } else {
                    message.innerText = "The entire logo has been revealed! ðŸŽ‰";
                }

                progress.innerText = `${Math.round((revealedIndexes.length / totalSquares) * 100)}% revealed`;
                progress.style.opacity = 1;
                setTimeout(() => grid.classList.add('loaded'), 100);
            });
        }

        loadRevealedSquares();
    </script>
</body>
</html>

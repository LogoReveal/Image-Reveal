<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Reveal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 500px;
            height: 500px;
        }

	.cell {
    width: 20px;  /* Adjust based on grid size */
    height: 20px;
    background-image: url('https://raw.githubusercontent.com/LogoReveal/Image-Reveal/refs/heads/main/Logo.png'); /* Use your image URL */
    background-size: 500px 500px; /* Same as full image size */
    background-repeat: no-repeat;
    filter: blur(8px); /* Blurred until revealed */
    transition: filter 0.5s ease-in-out;
}

        .revealed {
            filter: blur(0px);
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const firebaseConfig = {
  apiKey: "AIzaSyD4wnKO0nux-pBA_VmHb1f4RyWYkYbTiUg",
  authDomain: "logo-reveal-e1a65.firebaseapp.com",
  projectId: "logo-reveal-e1a65",
  storageBucket: "logo-reveal-e1a65.firebasestorage.app",
  messagingSenderId: "575668073504",
  appId: "1:575668073504:web:1d6db9bcdee11397e63845",
  measurementId: "G-D2GRKJ16Z6"
};


        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const gridRef = ref(db, 'grid');

        document.addEventListener("DOMContentLoaded", async () => {
            const grid = document.querySelector(".grid");
            let gridData = await get(gridRef).then(snapshot => snapshot.val()) || {};

            for (let i = 0; i < 100; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.style.backgroundPosition = `${-(i % 10) * 50}px ${-Math.floor(i / 10) * 50}px`;

                if (gridData[i]) {
                    cell.classList.add("revealed");
                }

                // Track visitors in Firebase
const visitorRef = ref(db, 'visitorCount');

let visitorCount = await get(visitorRef).then(snapshot => snapshot.val()) || 0;

if (!sessionStorage.getItem('visited')) {
    visitorCount++;
    await set(visitorRef, visitorCount);

    // Reveal the next square
    let unrevealedCells = Object.keys(gridData).filter(index => !gridData[index]);

    if (unrevealedCells.length > 0) {
        let randomIndex = unrevealedCells[Math.floor(Math.random() * unrevealedCells.length)];
        gridData[randomIndex] = true;
        await set(gridRef, gridData);
    }

    sessionStorage.setItem('visited', 'true');
}


                grid.appendChild(cell);
            }
        });
    </script>
</head>
<body>
    <div class="grid"></div>
</body>
</html>

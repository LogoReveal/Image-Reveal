<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEV 2024 Grid Reveal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #message {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 500px;
            height: 500px;
            position: relative;
            background-image: url('https://github.com/LogoReveal/Image-Reveal/blob/main/logo.png?raw=true');
            background-size: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .grid.loaded {
            opacity: 1;
        }

        .grid-square {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            transition: transform 0.8s ease-in-out;
        }

        .highlight {
            border: 3px solid red !important;
        }

        @keyframes shake {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-3px, 3px) scale(1.1); }
            50% { transform: translate(3px, -3px) scale(1.1); }
            75% { transform: translate(-3px, 3px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1.2); }
        }

        .shaking {
            animation: shake 0.8s ease-in-out;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div id="message">Loading grid...</div>
    <div class="grid"></div>
    <div id="progress">0% revealed</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        const gridSize = 10;
        const totalSquares = gridSize * gridSize;
        const grid = document.querySelector('.grid');
        const message = document.getElementById("message");
        const progress = document.getElementById("progress");

        function loadRevealedSquares() {
            var revealedRef = database.ref("revealedSquares");

            revealedRef.once("value", function(snapshot) {
                var revealedIndexes = snapshot.val() || [];
                if (!Array.isArray(revealedIndexes)) {
                    revealedIndexes = [];
                }

                grid.innerHTML = "";
                for (let i = 0; i < totalSquares; i++) {
                    const div = document.createElement('div');
                    div.classList.add('grid-square');
                    div.style.left = `${(i % gridSize) * 50}px`;
                    div.style.top = `${Math.floor(i / gridSize) * 50}px`;
                    div.dataset.index = i;
                    grid.appendChild(div);
                    if (revealedIndexes.includes(i)) {
                        div.classList.add('revealed');
                    }
                }

                let remainingSquares = [...Array(totalSquares).keys()].filter(i => !revealedIndexes.includes(i));
                if (remainingSquares.length > 0) {
                    let newIndex = remainingSquares[Math.floor(Math.random() * remainingSquares.length)];
                    revealedIndexes.push(newIndex);
                    let newSquare = document.querySelector(`.grid-square[data-index="${newIndex}"]`);

                    if (newSquare) {
                        setTimeout(() => {
                            newSquare.classList.add("highlight");
                        }, 500);

                        setTimeout(() => {
                            newSquare.classList.add("shaking");
                        }, 1000);

                        setTimeout(() => {
                            newSquare.classList.remove("highlight", "shaking");
                            newSquare.classList.add("fade-out");
                            setTimeout(() => {
                                newSquare.classList.add("revealed");
                                message.innerText = "Another piece is transformed! Letâ€™s complete the logo together.";
                            }, 500);
                        }, 2000);
                    }
                    revealedRef.set(revealedIndexes);
                } else {
                    message.innerText = "The entire logo has been revealed! ðŸŽ‰";
                }
                progress.innerText = `${Math.round((revealedIndexes.length / totalSquares) * 100)}% revealed`;
                setTimeout(() => grid.classList.add('loaded'), 100);
            });
        }

        loadRevealedSquares();
    </script>
</body>
</html>
